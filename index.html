<!DOCTYPE html>
<html>
    <head>
        <title>Symplicity</title>
        <link rel='stylesheet' type='text/css' href='styles/dist/main.css'>
        <link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Raleway'>
        <link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Roboto'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
    </head>
    <body>
        <script async></script>
        <header class="header">
            <div class="header__container">
                <h1 class="header__title">Symplicity</h1>
                <nav class="header__nav">
                    <div class="header__nav_container">
                        <a class="header__nav_link" href="#" onclick="return false;">Broccoli</a>
                        <a class="header__nav_link" href="#" onclick="return false;">Almonds</a>
                        <a class="header__nav_link" href="#" onclick="return false;">Pears</a>
                        <a class="header__nav_link" href="#" onclick="return false;">Oranges</a>
                    </div>
                    <a href="javascript:void(0);" class="header__nav_icon" onclick="toggleMenu()">â˜°</a>
                </nav>
              </div>
        </header>
        <div class="content">
            <section class="hero">
                <div class="hero__container">
                    <div class="hero__column">
                        <div class="hero__block--large"></div>
                        <div class="hero__row">
                            <div class="hero__block"></div>
                            <div class="hero__block"></div>
                        </div>
                    </div>
                    <div class="hero__column">
                        <div class="hero__block--medium"></div>
                        <div class="hero__row">
                            <div class="hero__block"></div>
                            <div class="hero__block"></div>
                            <div class="hero__block"></div>
                            <div class="hero__block"></div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="cta">
                <div class="cta__row">
                    <h1 class="cta__title">
                        Welcome to Symplicity, a free website template.
                    </h1>
                    <h2 class="cta__subtitle">
                        Symplicity is a <span class="cta__emphasis">FREE</span>, HTML5/CSS3 template by Eric Fuhrmann, available to view and download at GitHub.
                    </h2>
                    <a href="https://github.com/ekfuhrmann/symplicity/" target="_blank" class="cta__button">
                        Click For Source
                    </a>
                </div>
            </section>
            <section class="article">
                <div class="article__header">
                    <div class="article__header_container">
                        <h1 class="article__header_title">Latest Articles</h1>
                    </div>
                </div>
            </section>
        </div>
        <script src="scripts/main.js"></script>
    </body>
</html>
